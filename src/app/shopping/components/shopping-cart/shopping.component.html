<h2>Shopping Cart</h2>
<div class ="row col-8" *ngIf="cart$ | async as cart"> 
<p>
  You have {{ cart.totalItemsCount }} items in your cart.
  
<button 
*ngIf="cart.items.length"
(click)="clearCart()"
class="btn btn-light btn-sm">Clear Shopping Cart</button>
</p>
<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Product</th>
            <th class ="text-center" style="width:230px">Quantity</th>
            <th class ="text-right"style="width:200px">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cart.items">
            <td>
                <div [style.backgroundImage]="'url(' + item.product.image + ')'" class="thumbnail" alt=""></div>
            </td>
           <td>{{item.product.title}}</td>
           <td><product-quantity [product]="item.product" [shopping-cart]="cart"></product-quantity></td>
           <td class ="text-right">{{item.totalPrice | currency:'USD':true}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <th>{{cart.totalPrice | currency:'USD':true}}</th>
        </tr>
    </tfoot>
</table>
<a *ngIf="cart.items.length" routerLink ="/check-out" class="btn btn-primary btn-sm">
    Check Out
</a>
</div>
